<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Artist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaQueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <!-- HEADER__NAVBAR -->
        <nav class="header__navbar">
            <img class="header__navbar__logo" src="img/logo.png" alt="">
            <!-- HEADER__NAVBAR__LINKS -->
            <ul class="header__navbar__links" id="menu">
                <li><a class="header__navbar__links__link" href="">Home</a></li>
                <li><a class="header__navbar__links__link" href="">Gallery</a></li>
                <li><a class="header__navbar__links__link" href="">Blog</a></li>
                <li><a class="header__navbar__links__link" href="">Contact</a></li>
            </ul>
            <div class="header__navbar__menu" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header__navbar__shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- MAIN__HERO -->
        <div class="main__hero">
            <h3 class="main__hero__title">Artist</h3>
            <h1 class="main__hero__subtitle">Armando Vancos</h1>
            <p class="main__hero__phrase">"Cuando escuchamos musica, no estamos escuchando el pasado ni el futuro, sino un expansivo presente"</p>
            <button class="main__hero__btn">Read More</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__listen">
            <i class="fa-solid fa-headphones-simple"></i>
            <h2 class="footer__listen__txt">Listen Online</h2>
        </div>
        <div class="footer__follow-me">
            <h2 class="footer__follow-me__txt">Follow Me</h2>
        </div>
        <div class="footer__social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
